<div>
  <h1>
    Identifiez-vous
<!--    <img scr="http://www.papyfaitdelaresistance-bx.fr/wp-content/uploads/2018/05/Pointing_Finger.jpg" />-->
    <img src="http://static8.viadeo-static.com/e3lWXS16YdDjLUlIGYDvFgGf4mA=/300x300/member/002p4xhr1nmw5hk%3Fts%3D1441378008000" alt="logo qui tourne"/>

    (✿◠‿◠)
  </h1>
  <div *ngIf="message" class=" alert alert-danger"> {{message}}</div>
  <form (ngSubmit)="send()" #monForm="ngForm">
    <div class="form-group">
      <label> email  </label>
      <input class="form-control" name="login" [(ngModel)]="user.email" required #login="ngModel">
      <div *ngIf="login.dirty && login.invalid" class="alert alert-danger">* info obligatoire</div>
    </div>
    <div class="form-group">
      <label>  Mot de passe  </label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.motDePasse" required #password="ngModel">
      <div *ngIf="password.dirty && password.invalid" class="alert alert-danger">* info obligatoire</div>
    </div>

    <div>
      <button type="submit" value="envoyer" [disabled]="monForm.invalid">Connexion</button>
      <a [routerLink]="['/']" routerLinkActive="active" class="btn btn-warning">retour</a>
    </div>



  </form>
</div>
