<h1 class="text-center mt-5">Liste des techniciens</h1>
<div *ngIf="message" class="alert-success">{{message}}</div>
<button class="btn btn-info shadow mb-4 mt-4"  [routerLink]="['/technicien/edit']" routerLinkActive="active"> Ajouter un nouveau technicien</button>
<table class="table table-striped table-hover">
  <thead>
  <th>ID</th>
  <th>NOM</th>
  <th>PRENOM</th>
  <th>ADRESSE</th>
  <th>EMAIL</th>
  <th>TELEPHONE</th>
  <th>EDITER</th>
  <th>SUPPRIMER</th>
  </thead>
  <tr *ngFor="let t of techniciens">
    <td> {{ t.id }}  </td>
    <td> {{ t.nom }}  </td>
    <td>   {{ t.prenom }}  </td>
    <td>   {{ t.adresse }}    </td>
    <td>   {{ t.email }}    </td>
    <td>   {{ t.telephone }}    </td>
    <td> <a class="btn btn-warning shadow-sm" [routerLink]="['/technicien', t.id]" routerLinkActive="active"> EDITER </a>  </td>
    <td> <button class="btn btn-danger shadow-sm" (click)="delete(t.id)">SUPPRIMER</button> </td>
  </tr>
</table>
