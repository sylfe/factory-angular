<body>

<div>

  <form class="container" #FormFormation="ngForm">
    <div *ngIf="formation.id">
      <h1>Modifier une formation</h1>
    </div>
    <div *ngIf="!formation.id">
      <h1>Nouvelle formation</h1>
    <div class="form-group row">
      <label>Titre de la formation</label>
      <input class="form-control" type="text" name="titre" placeholder="Nom et date (jj/mm/aa) " [(ngModel)]="formation.titre" required #titre="ngModel">
      <span *ngIf="check()">Ce nom est déjà pris</span>
    </div>
      <div class="alert alert-danger" *ngIf="titre.dirty && titre.invalid">*information obligatoire</div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Date de début :</label>
      <div class="col-10">
        <input class="form-control form-control" type="date" name="dateDebut" value="AAAA-MM-JJ" [(ngModel)]="formation.dateDebut" required #dateDebut="ngModel">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Date de fin :</label>
      <div class="col-10">
        <input class="form-control form-control" type="date" name="dateFin" value="AAAA-MM-JJ" [(ngModel)]="formation.dateFin" required #dateFin="ngModel">
        <span class="alert alert-dark" *ngIf="checkDate()">Les dates ne conviennent pas</span>
      </div>
      <div class="alert alert-danger" *ngIf="dateDebut.dirty && dateDebut.invalid">*information obligatoire</div>
    </div>
<div>
    <button type="submit" class="btn btn-success btn-block"  [disabled]="FormFormation.invalid" (click)="save()">Valider</button>
    <a [routerLink]="['/formations']" routerLinkActive="active" class="btn btn-warning btn-block">Retour</a>
</div>
    </div>
  </form>
</div>
</body>
