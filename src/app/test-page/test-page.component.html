  {{date}}{{monthStart}}
</p>
<div *ngFor="let day of days">

<!--  {{dayWeek[tempDate(day).getDay()]}}-->
</div>
<h2 class="text-center m-5">Nouvelle formation</h2>

<div class="container">

  <!-- CHOIX DE LA MATIERE -->
  <div class="row justify-content-center m-2">
    <div class="col-3 text-center">
      <label for=""> Choix de la matière </label>
    </div>
    <div class="col-3 d-flex justify-content-center">
      <select class="" name="">
        <option value="">Matière 1</option>
        <option value="">Matière 1</option>
        <option value="">Matière 2</option>
        <option value="">Matière 3</option>
        <option value="">Matière 4</option>
        <option value="">Matière 5</option>
      </select>
    </div>
  </div>
  <!-- CHOIX DE LA MATIERE -->

  <!-- CHOIX DE LA DATE -->
  <div class="row justify-content-center m-2">
    <div class="col-3 text-center">
      <label for=""> Choix de la date </label>
    </div>
    <div class="col-3 d-flex justify-content-center">
      <input type="date" name="" value="">
    </div>
  </div>
  <!-- CHOIX DE LA DATE -->

  <!-- CHOIX DU FORMATEUR -->
  <div class="row justify-content-center m-2">
    <div class="col-3 text-center">
      <label for=""> Choix du formateur </label>
    </div>
    <div class="col-3 d-flex justify-content-center">
      <select class="" name="">
        <option value="">Formateur 1</option>
        <option value="">Formateur 1</option>
        <option value="">Formateur 2</option>
        <option value="">Formateur 3</option>
        <option value="">Formateur 4</option>
      </select>
    </div>
  </div>
  <!-- CHOIX DU FORMATEUR -->

  <div class="row justify-content-center">
    <button class="btn btn-success m-2" type="button" name="button">Ajouter ce Module</button>
    <button class="btn btn-info m-2" type="button" name="button">Fin du planning</button>
  </div>

</div>

<div class="container border border-black mt-5 mb-5">

  <div class="row border border-black no-pad-marg">
    <div class="col-12">
      <h1 class="text-center">Titre formation</h1>
    </div>
  </div>
  <!-- Header du tableau -->
  <div class="row text-center">
    <div class="col-md-3 border border-black">
      <h3>Mois</h3>
    </div>
    <div class="col-md-3 border border-black">
      <h3>Jour</h3>
    </div>
    <div class="col-md-3 border border-black">
      <h3>Module</h3>
    </div>
    <div class="col-md-3 border border-black">
      <h3>Formateur</h3>
    </div>
  </div>

  <div class="row">

    <!-- Jours+Mois : col-6 = moitié du tableau-->
    <div class="col-6">

      <div *ngFor="let month of monthFormation" class="row align-items-center border border-black">

        <!-- Mois -->
        <div  class="col-6 text-center">
          <h6>{{months[4]}}</h6>
        </div>

        <!-- Jours -->
        <div *ngFor="let day of days" class="col-6">

          <div class="oneDay row border-left border-bottom border-black">
            <div class="oneDay col-md-12 text-center">
              <h6>{{tempDate(day, month).getDate()}}</h6>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Modules + Formateurs -->
    <div class="col-6 border border-black">

      <div class="row">

        <!-- Modules -->
        <div class="col-6">

          <div class="row">
            <div class="fiveDays col-md-12 text-center bkg-1 border-right border-bottom border-black d-flex align-items-center justify-content-center">
              <h6>Module 1</h6>
            </div>
          </div>

        </div>

        <!-- Formateurs -->
        <div class="col-6">

          <div class="row">
            <div class="fiveDays col-md-12 border-right border-bottom border-black d-flex align-items-center justify-content-center">
              <div class="text-center">
                <h5>Jérémy</h5>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>
</div>
