
<h2 class="text-center m-5">Nouvelle formation</h2>

<div class="container">

  <!-- CHOIX DE LA MATIERE -->
  <div class="row justify-content-center m-2">
    <div class="col-3 text-center">
      <label> Choix de la matière </label>
    </div>
    <div class="col-3 d-flex justify-content-center">
      <select  name="listeMatieres" [(ngModel)]="module.matiere.id">
        <option *ngFor="let matiere of matieres" value="{{matiere.id}}">{{matiere.nom}}</option>
      </select>
    </div>
  </div>
  <!-- CHOIX DE LA MATIERE -->

  <!-- CHOIX DE LA DATE -->
  <div class="row justify-content-center m-2">
    <div class="col-3 text-center">
      <label> Choix de la date </label>
    </div>
    <div class="col-3 d-flex justify-content-center">
      <input type="date" name="" value="" [(ngModel)]="module.dateDebut">
    </div>
  </div>
  <!-- CHOIX DE LA DATE -->

  <!-- CHOIX DU FORMATEUR -->
  <div class="row justify-content-center m-2">
    <div class="col-3 text-center">
      <label> Choix du formateur </label>
    </div>
    <div class="col-3 d-flex justify-content-center">
      <select name="listeFormateur" [(ngModel)]="module.formateur.id">
        <option *ngFor="let formateur of formateurs" value="{{formateur.id}}">{{formateur.nom}}</option>
      </select>
    </div>
  </div>
  <!-- CHOIX DU FORMATEUR -->

  <div class="row justify-content-center">
    <button class="btn btn-success m-2" type="button" name="button" (click)="add()">Ajouter ce Module</button>
    <button class="btn btn-info m-2" type="button" name="button" (click)="goPDF()">Fin du planning</button>
  </div>

</div>

<table class="table table-striped table-dark table-hover">
  <thead>
  <tr>
    <td>
      Date début
    </td>
    <td>
      Date fin
    </td>
    <td>
      Matière
    </td>
    <td>
      Formateur
    </td>
    <td>
      Action
    </td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let module of modules">
    <td>{{module.dateDebut}}</td>
    <td>{{module.dateDebut}}</td>
    <td>{{module.matiere.nom}}</td>
    <td>{{module.formateur.nom}}</td>
<!--    <td><button class="btn btn-secondary" [routerLink]="['/produit', produit.id]" routerLinkActive="active">Editer</button></td>-->
    <td><button class="btn btn-danger" (click)="delete(module.id)">Supprimer</button></td>
  </tr>
  </tbody>
</table>
