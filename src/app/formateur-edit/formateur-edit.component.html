
<form (ngSubmit)="save()" #monForm="ngForm">
  <div *ngIf="formateur.id">
    <h1>Modifier un formateur</h1>
  </div>
  <div *ngIf="!formateur.id">
    <h1>Ajouter un formateur</h1>
  </div>


  <div class="input-group mb-3">
  <label class="input-group-text">Nom</label>
  <input [(ngModel)]="formateur.nom" type="text" class="form-control" name="nom" placeholder="Nom" required>
</div>
<div class="input-group mb-3">
  <label class="input-group-text">Prenom</label>
  <input [(ngModel)]="formateur.prenom" type="text" class="form-control" name="prenom" placeholder="Prenom" required>
</div>
<div class="input-group mb-3">
  <label class="input-group-text">Adresse</label>
  <input [(ngModel)]="formateur.adresse" type="text" class="form-control" name="adresse" placeholder="Adresse" required>
</div>
<div class="input-group mb-3">
  <label class="input-group-text">E-mail</label>
  <input [(ngModel)]="formateur.email" type="text" class="form-control" name="email" placeholder="Email" required>
</div>
<div class="input-group mb-3">
  <label class="input-group-text">Mot de passe</label>
  <input [(ngModel)]="formateur.motDePasse" type="text" class="form-control" name="motDePasse" placeholder="Mot de passe" required>
</div>
<div class="input-group mb-3">
  <label class="input-group-text">Téléphone</label>
  <input [(ngModel)]="formateur.telephone" type="text" class="form-control" name="telephone" placeholder="Telephone" required>
</div>
<div>
  <button type="submit" class="btn btn-success" [disabled]="monForm.invalid">Enregistrer</button>
  <button class="btn btn-secondary"  [routerLink]="['/formateur']" routerLinkActive="active">Retour</button>
</div>
</form>
