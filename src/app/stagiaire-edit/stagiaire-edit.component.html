<form (ngSubmit)="save()" #monForm="ngForm">
  <div *ngIf="stagiaire.id">
    <h1>Modifier un stagiaire</h1>
  </div>
  <div *ngIf="!stagiaire.id">
    <h1>Ajouter un stagiaire</h1>
  </div>
  <div class="input-group mb-3">
    <label class="input-group-text">Nom</label>
    <input [(ngModel)]="stagiaire.nom" type="text" class="form-control" name="nom" placeholder="Nom" required #nom="ngModel">
  </div>
  <div *ngIf="nom.dirty && nom.invalid" class="alert-danger">*information obligatoire </div>

  <div class="input-group mb-3">
    <label class="input-group-text">Prenom</label>
    <input [(ngModel)]="stagiaire.prenom" type="text" class="form-control" name="prenom" placeholder="Prenom" required #prenom="ngModel">
  </div>
  <div *ngIf="prenom.dirty && prenom.invalid" class="alert-danger">*information obligatoire </div>
  <div class="input-group mb-3">
    <label class="input-group-text">Adresse</label>
    <input [(ngModel)]="stagiaire.adresse" type="text" class="form-control" name="adresse" placeholder="Adresse" required #adresse="ngModel">
  </div>
  <div *ngIf="adresse.dirty && adresse.invalid" class="alert-danger">*information obligatoire </div>

  <div class="input-group mb-3">
    <label class="input-group-text">E-mail</label>
    <input [(ngModel)]="stagiaire.email" type="text" class="form-control" name="email" placeholder="Email" required #email="ngModel">
  </div>
  <div *ngIf="email.dirty && email.invalid" class="alert-danger">*information obligatoire </div>

  <div class="input-group mb-3">
    <label class="input-group-text">Mot de passe</label>
    <input [(ngModel)]="stagiaire.motDePasse" type="text" class="form-control" name="motDePasse" placeholder="Mot de passe" required #motDePasse="ngModel">
  </div>
  <div *ngIf="motDePasse.dirty && motDePasse.invalid" class="alert-danger">*information obligatoire </div>

  <div class="input-group mb-3">
    <label class="input-group-text">Téléphone</label>
    <input [(ngModel)]="stagiaire.telephone" type="text" class="form-control" name="telephone" placeholder="Telephone" required #telephone="ngModel">
  </div>
  <div *ngIf="telephone.dirty && telephone.invalid" class="alert-danger">*information obligatoire </div>

  <div class="input-group mb-3">
    <label class="input-group-text">Ordinateur</label>
    <select [(ngModel)]="stagiaire.ordinateur" [ngModelOptions]="{standalone: true}">
      <option *ngFor="let ordi of ordinateurs"  type="text" class="form-control" name="ordinateurs" [ngValue]="ordi" required>{{ordi.code}}</option>
    </select>
  </div>

  <div>
    <button type="submit" class="btn btn-success" [disabled]="monForm.invalid">Enregistrer</button>
    <button class="btn btn-secondary"  [routerLink]="['/stagiaire']" routerLinkActive="active">Retour</button>
  </div>
</form>
