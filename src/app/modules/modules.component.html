<div>
  <form (ngSubmit)="send()" #monForm="ngForm">

    <div class="form-group">
      <label>Duree</label>
      <input name="nbJours" [(ngModel)]="module.nbJours" required class="form-control" #nbJours="ngModel">
    </div>
    <select class="form-control" id="matiere" name="matiere" required [(ngModel)]="module.matiere">
      <option *ngFor="let matiere of matieres" [value]="matiere">{{matiere.nom}}</option>
    </select>
    <div>
      <button class="btn btn-success" [disabled]="monForm.invalid"> Envoyer</button>
    </div>
  </form>

</div>
