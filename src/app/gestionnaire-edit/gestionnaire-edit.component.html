<form (ngSubmit)="save()" #monForm="ngForm">
  <div *ngIf="gestionnaire.id">
    <h1>Modifier un gestionnaire</h1>
  </div>
  <div *ngIf="!gestionnaire.id">
    <h1>Ajouter un gestionnaire</h1>
  </div>
  <div class="input-group mb-3">
    <label class="input-group-text">Nom</label>
    <input [(ngModel)]="gestionnaire.nom" type="text" class="form-control" name="nom" placeholder="Nom" required #nom="ngModel">
  </div>
  <div *ngIf="nom.dirty && nom.invalid" class="alert-danger">*information obligatoire </div>

  <div class="input-group mb-3">
    <label class="input-group-text">Prenom</label>
    <input [(ngModel)]="gestionnaire.prenom" type="text" class="form-control" name="prenom" placeholder="Prenom" required #prenom="ngModel">
  </div>
  <div *ngIf="prenom.dirty && prenom.invalid" class="alert-danger">*information obligatoire </div>
  <div class="input-group mb-3">
    <label class="input-group-text">Adresse</label>
    <input [(ngModel)]="gestionnaire.adresse" type="text" class="form-control" name="adresse" placeholder="Adresse" required #adresse="ngModel">
  </div>
  <div *ngIf="adresse.dirty && adresse.invalid" class="alert-danger">*information obligatoire </div>

  <div class="input-group mb-3">
    <label class="input-group-text">E-mail</label>
    <input [(ngModel)]="gestionnaire.email" type="text" class="form-control" name="email" placeholder="Email" required #email="ngModel">
  </div>
  <div *ngIf="email.dirty && email.invalid" class="alert-danger">*information obligatoire </div>

  <div class="input-group mb-3">
    <label class="input-group-text">Mot de passe</label>
    <input [(ngModel)]="gestionnaire.motDePasse" type="text" class="form-control" name="motDePasse" placeholder="Mot de passe" required #motDePasse="ngModel">
  </div>
  <div *ngIf="motDePasse.dirty && motDePasse.invalid" class="alert-danger">*information obligatoire </div>

  <div class="input-group mb-3">
    <label class="input-group-text">Téléphone</label>
    <input [(ngModel)]="gestionnaire.telephone" type="text" class="form-control" name="telephone" placeholder="Telephone" required #telephone="ngModel">
  </div>
  <div *ngIf="telephone.dirty && telephone.invalid" class="alert-danger">*information obligatoire </div>

  <div>
    <button type="submit" class="btn btn-success" [disabled]="monForm.invalid"> Envoyer</button>
    <button [routerLink]="['/gestionnaires']" routerLinkActive="active" class="btn btn-secondary">Retour</button>
  </div>
</form>
