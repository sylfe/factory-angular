<h1>Liste des matières</h1>
<div *ngIf="message" class="alert-success">
  {{message}}
</div>
<button [routerLink]="['/matiere/edit']" class="btn btn-info" routerLinkActive="active">Ajouter une nouvelle matière</button>
<table class="table table-striped">
  <thead>
  <th>ID</th>
  <th>Intitulé</th>
  <th>Niveau</th>
  <th>Ojectif</th>
  <th>Pré-requis</th>
  <th>Contenu</th>
  <th>Durée</th>
  <th>Formateur</th>
  <th>ACTION</th>
  </thead>
  <tr *ngFor="let mat of matieres">
    <td>{{mat.id}}</td>
    <td>{{mat.nom}}</td>
    <td>{{mat.niveau}}</td>
    <td>{{mat.objectif}}</td>
    <td>{{mat.prerequis}}</td>
    <td>{{mat.contenu}}</td>
    <td>{{mat.nbJours}}</td>
    <td>{{mat.enseignements}}</td>
    <td><button class="btn btn-warning" [routerLink]="['/matieres',mat.id]" routerLinkActive="active">modifier</button>&nbsp;
      <button class="btn btn-danger" (click)="delete(mat.id)">Supprimer</button></td>
  </tr>


</table>
