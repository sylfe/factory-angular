
<form (ngSubmit)="send()" #monForm="ngForm">
  <div *ngIf="ordinateur.id">
    <h1>Modifier un ordinateur</h1>
  </div>
  <div *ngIf="!ordinateur.id">
    <h1>Ajouter un ordinateur</h1>
  </div>

  <div class="input-group mb-3">
    <label class="input-group-text">id</label>
    <input [(ngModel)]="ordinateur.id" readonly placeholder="ID généré automatiquement" name="id" class="form-control">
  </div>

  <div class="input-group mb-3">
    <label class="input-group-text" type="text">code</label>
    <input [(ngModel)]="ordinateur.code" name="code" class="form-control" #code="ngModel" required>
  </div>
  <div *ngIf="code.dirty && code.invalid" class="alert-danger">*champ obligatoire </div>

  <div class="input-group mb-3">
    <label class="input-group-text" type="text">coût(€)/jour</label>
    <input [(ngModel)]="ordinateur.coutJournee"  name="coutJournee" class="form-control" #coutJournee="ngModel" required>
  </div>
  <div *ngIf="coutJournee.dirty && coutJournee.invalid" class="alert-danger">*champ obligatoire </div>

  <div class="input-group mb-3">
    <label class="input-group-text" type="text">Processeur</label>
    <input [(ngModel)]="ordinateur.processeur" name="processeur" class="form-control" #processeur="ngModel" required>
  </div>
  <div *ngIf="processeur.dirty && processeur.invalid" class="alert-danger">*champ obligatoire </div>

  <div class="input-group mb-3">
    <label class="input-group-text" type="text">RAM (Go)</label>
    <input [(ngModel)]="ordinateur.quantiteRAM" name="quantiteRAM" class="form-control" #quantiteRAM="ngModel" required>
  </div>
  <div *ngIf="quantiteRAM.dirty && quantiteRAM.invalid" class="alert-danger">*champ obligatoire </div>

  <div class="input-group mb-3">
    <label class="input-group-text" type="text">Disque dur(Go)</label>
    <input [(ngModel)]="ordinateur.quantiteDD" name="quantiteDD" class="form-control" #quantiteDD="ngModel" required>
  </div>
  <div *ngIf="quantiteDD.dirty && quantiteDD.invalid" class="alert-danger">*champ obligatoire </div>

  <div class="input-group mb-3">
    <label class="input-group-text">Année d'achat</label>
    <input [(ngModel)]="ordinateur.anneeAchat" type="text" name="anneeAchat" class="form-control" #anneeAchat="ngModel" required>
  </div>
  <div *ngIf="anneeAchat.dirty && anneeAchat.invalid" class="alert-danger">*champ obligatoire </div>

  <button type="submit" class="btn btn-success" [disabled]="monForm.invalid">Enregistrer</button>
  <button  class="btn btn-secondary" [routerLink]="['/ordinateurs']" routerLinkActive="active">Retour</button>
</form>
